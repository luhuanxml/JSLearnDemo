<!DOCTYPE html>

<!--标签学习-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--标题-->
<h1>标题</h1>
<h2>标题</h2>
<h3>标题</h3>
<h4>标题</h4>
<h5>标题</h5>
<h6>标题</h6>

<!--字体和字符实体-->
<!--倾斜标记-->
<i>倾斜字体</i>
<em>倾斜字体</em>
<!--加粗标记-->
<b>加粗字体</b>
<strong>加粗字体</strong>
<!--下划线-->
<u>下划线</u>

<!--语法-->
<!--空标记字体换行-->
<br/>
<!--空标记，用做水平线-->
<hr/>
<!--空标记，段落，行间隔一行-->
<p>段落1</p>
<P>段落2</P>
<!--字符-->
<p>&lt;括折号&gt;</p>
<p>空&nbsp;格</p>
<p>&copy;备案中图标</p>

<!--div元素是块元素，span是行内元素-->
<div style="width: 100px;height: 100px;background: yellow;">DIV</div>
<span style="color: yellow;background: cornflowerblue">span</span>

<!--列表-->
<!--有序列表-->
<p>有序列表</p>
<ol>
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
    <li>列表4</li>
    <li>列表5</li>
</ol>
<!--无序列表-->
<p>无序列表</p>
<ul>
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
    <li>列表4</li>
    <li>列表5</li>
</ul>
<!--自定义列表-->
<dl>
    <dt>名字:</dt>
    <dd>luhuanxml</dd>
    <dt>邮箱:</dt>
    <dd>luhuanxml@outlook.com</dd>
</dl>

<!--链接-->
<a href="https://www.baidu.com" title="跳转到百度">超链接百度</a>
<!--图片-->
<img src="../image/image01.png" alt="示例图片" title="图片示例" />

</body>
</html>
