<!DOCTYPE html>

<!--表单-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--表单域-->
<form name="" method="post" action="">
    <p>姓名：<input type="text" placeholder="请输入你的姓名"/></p>
    <p>密码：<input type="password" placeholder="请输入密码"/></p>
    <!--单选框 要保证选项的name值相同-->
    <!--disabled 禁用 checked 默认选中-->
    <p>性别：<input type="radio" name="性别" value="性别"/>男<input type="radio" name="性别" value="性别"/>女</p>
    <p>婚姻状况：<input type="radio" name="婚姻状况" value="婚姻状况"/>已婚<input type="radio" name="婚姻状况" value="婚姻状况"/>未婚</p>
    <!--多选框-->
    <p>兴趣爱好：<input type="checkbox" name="兴趣爱好"/>打球 <input type="checkbox" name="兴趣爱好"/>跑步 <input type="checkbox" name="兴趣爱好"/>看电视</p>
    <!--提交按钮会刷新页面 重置按钮会清除表单内容-->
    <p><input type="submit"/>&nbsp;<input type="reset"/></p>
    <!--按钮 button必须设置value值，没有默认文字-->
    <p><input type="button" value="下一页"/></p>
    <!--下拉选项-->
    <p>出生年月:
        <select>
            <option>1991</option>
            <option>1992</option>
            <option>1993</option>
            <option>1994</option>
        </select>年
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>月
    </p>
    <p>个人简介<br/>
        <textarea rows="10" cols="50" placeholder="填写你的个人简介">

        </textarea>
    </p>
</form>

</body>
</html>
