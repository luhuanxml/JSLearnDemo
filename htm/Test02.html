<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--表格元素-->
<!--cellspacing 单元格和单元格之间的间距-->
<!--cellpadding 单元与内容之间的空隙-->
<!--align 表格对齐方式 left/right/center-->
<!--valign 垂直对齐 top/bottom/middle-->
<!--colspan 所要合并的单元格的列数-->
<!--rowspan 所要合并单元格的行数-->
<table width="300" height="200" border="1" bordercolor="#f00" cellspacing="0">
    <tr>
        <td colspan="3">1</td>
    </tr>
    <tr>
        <td rowspan="3">4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>8</td>
        <td>9</td>
    </tr>
    <tr>
        <td>11</td>
        <td>12</td>
    </tr>
</table>

</body>
</html>
